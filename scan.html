<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket QR Scanner</title>
    <link rel="stylesheet" href="css/scan.css">
    <script src="https://unpkg.com/@zxing/library@0.18.2"></script>
</head>
<body>

    <h1>Upload your Ticket</h1>

    

    <!-- Ticket Details will be shown after scanning -->
    <div id="ticket-details">
        <p><strong>From:</strong> <span id="from"></span></p>
        <p><strong>To:</strong> <span id="to"></span></p>
        <p><strong>Passengers:</strong> <span id="passengers"></span></p>
        <p><strong>Ticket ID:</strong> <span id="ticketId"></span></p>
    </div>

    <!-- ODF File Upload -->
    <div>
        <label for="pdf">Upload DF Ticket:</label>
        <input type="file" id="pdf" name="pdf">
        <button id="upload-pdf">Upload PDF</button>
    </div>

    <!-- Exit Ticket Button -->
    <button id="exitBus" style="display:none;">Exit Bus</button>

    <script src="js/scan.js"></script>
</body>
</html>
