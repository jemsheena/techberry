<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Bus Ticketing System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Poppins', sans-serif; background-color: #121212; color: #fff; }
        
        /* Navigation Bar */
        nav {
            background-color: #1f1f1f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
        }
        nav a:hover { color: #28a745; }

        /* Header */
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        header h1 { font-size: 48px; font-weight: 600; }
        header p { font-size: 20px; color: #aaa; }

        /* Wallet Content */
        .wallet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
            padding: 20px;
        }
        .wallet-box {
            background-color: #2d2d2d;
            color: #fff;
            border-radius: 12px;
            width: 300px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .wallet-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .wallet-box i {
            font-size: 40px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .wallet-box h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .wallet-box p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 25px;
        }
        .balance {
            font-size: 32px;
            font-weight: 700;
            margin: 20px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #28a745;
            border-radius: 8px;
            background-color: #333;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wallet-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>



<!-- Header -->
<header>
    <h1>Wallet</h1>
    <p>Manage your wallet balance for smooth travel payments</p>
</header>

<!-- Wallet Content -->
<div class="wallet-container">
    <div class="wallet-box">
        <i class="fas fa-wallet"></i>
        <h3>Wallet Balance</h3>
        <p>Top-up your wallet to make payments during your journey</p>
        <div class="balance" id="walletBalance">
            ₹ 500
        </div>

        <!-- Input for user to enter amount -->
        <input type="number" id="amountInput" placeholder="Enter amount to add" />

        <!-- Add Funds Button -->
        <button onclick="addFunds()">Add Money</button>
    </div>
</div>

<script>
    // Initial wallet balance
    let balance = 500;

    // Function to simulate adding funds based on user input
    function addFunds() {
        // Get the entered amount from the input field
        let amount = parseFloat(document.getElementById("amountInput").value);

        // Check if the amount is a valid number and greater than 0
        if (!isNaN(amount) && amount > 0) {
            // Update the wallet balance
            balance += amount;

            // Update the balance displayed on the page
            document.getElementById("walletBalance").innerText = `₹ ${balance}`;
            // Reset the input field
            document.getElementById("amountInput").value = "";
            alert(`₹${amount} has been added to your wallet!`);
        } else {
            // If invalid input, show an error message
            alert("Please enter a valid amount greater than 0.");
        }
    }
</script>

</body>
</html>
